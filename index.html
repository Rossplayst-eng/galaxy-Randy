<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galaxia Para Mi Amor</title>
  <style>
    :root{
      --bg:#03040a;
      --glow:#4cc9ff;
      --glow2:#2aa8ff;
      --ring:#7fe3ff;
      --text:#eaf7ff;
      --muted:rgba(234,247,255,.72);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; background:var(--bg); overflow:hidden; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #stage{ position:fixed; inset:0; }

    /* Canvas fondo */
    canvas{ position:absolute; inset:0; width:100%; height:100%; }

    /* Capa de universo */
    .universe{
      position:absolute; inset:0;
      display:grid; place-items:center;
      pointer-events:none;
    }

    /* Saturno neón */
    .saturn-wrap{
      position:absolute;
      width:min(42vmin, 520px);
      aspect-ratio: 1/1;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 0 14px rgba(76,201,255,.35)) drop-shadow(0 0 40px rgba(42,168,255,.15));
    }

    .planet{
      position:relative;
      width:58%;
      aspect-ratio: 1/1;
      border-radius:50%;
      background:
        radial-gradient(65% 65% at 35% 30%, rgba(255,255,255,.15), rgba(255,255,255,0) 55%),
        radial-gradient(110% 110% at 30% 20%, rgba(76,201,255,.65), rgba(10,18,40,.95) 60%),
        radial-gradient(120% 120% at 50% 65%, rgba(42,168,255,.45), rgba(0,0,0,0) 70%);
      box-shadow:
        inset 0 0 28px rgba(255,255,255,.06),
        0 0 18px rgba(76,201,255,.25),
        0 0 55px rgba(42,168,255,.18);
      outline: 1px solid rgba(127,227,255,.18);
    }

    .planet::after{
      content:"";
      position:absolute; inset:-14%;
      border-radius:50%;
      background: radial-gradient(circle, rgba(76,201,255,.18), rgba(76,201,255,0) 62%);
      filter: blur(2px);
      z-index:-1;
    }

    /* Anillo */
    .ring{
      position:absolute;
      width:115%;
      height:54%;
      border-radius:50%;
      transform: rotate(-18deg);
      background:
        radial-gradient(70% 120% at 50% 50%, rgba(127,227,255,.55), rgba(127,227,255,0) 62%),
        linear-gradient(90deg, rgba(127,227,255,0), rgba(127,227,255,.55), rgba(127,227,255,0));
      filter: blur(.2px);
      opacity:.95;
      box-shadow:
        0 0 18px rgba(127,227,255,.22),
        0 0 40px rgba(76,201,255,.12);
      outline: 1px solid rgba(127,227,255,.12);
    }

    /* Parte delantera y trasera del anillo (para sensación 3D) */
    .ring.back{
      mask: radial-gradient(80% 80% at 50% 50%, transparent 45%, #000 46%);
      opacity:.55;
      filter: blur(.4px);
    }
    .ring.front{
      mask: radial-gradient(80% 80% at 50% 50%, #000 45%, transparent 46%);
      opacity:.95;
    }

    /* Texto en la parte de abajo */
    .caption{
      position:absolute;
      bottom:4.2vmin;
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      pointer-events:none;
      padding:10px 16px;
      border-radius:18px;
      background: rgba(2,4,10,.18);
      backdrop-filter: blur(6px);
      border:1px solid rgba(127,227,255,.10);
      box-shadow: 0 0 40px rgba(42,168,255,.08);
    }
    .caption h1{
      margin:0;
      font-size:clamp(14px, 2.2vmin, 20px);
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(234,247,255,.92);
    }
    .caption p{
      margin:8px 0 0 0;
      font-size:clamp(12px, 1.8vmin, 16px);
      color:var(--muted);
    }

    /* Frases orbitando */
    .orbit-layer{
      position:absolute;
      width:min(88vmin, 980px);
      aspect-ratio:1/1;
      display:block;
      pointer-events:none;
    }
    .phrase{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      padding:8px 12px;
      border-radius:999px;
      background: rgba(3,6,16,.28);
      border:1px solid rgba(127,227,255,.10);
      color:rgba(234,247,255,.92);
      font-size:clamp(12px, 1.9vmin, 17px);
      white-space:nowrap;
      box-shadow:
        0 0 22px rgba(76,201,255,.09),
        inset 0 0 14px rgba(127,227,255,.06);
      text-shadow: 0 0 10px rgba(76,201,255,.25);
      backdrop-filter: blur(8px);
      opacity:.95;
    }

    /* Sticker opcional */
    .sticker{
      position:absolute;
      left:50%;
      top:50%;
      width:clamp(42px, 7vmin, 90px);
      height:clamp(42px, 7vmin, 90px);
      transform:translate(-50%,-50%);
      border-radius:18px;
      border:1px solid rgba(127,227,255,.15);
      background: rgba(3,6,16,.22);
      box-shadow: 0 0 28px rgba(76,201,255,.12);
      overflow:hidden;
      display:grid; place-items:center;
      opacity:.92;
    }
    .sticker img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 0 10px rgba(76,201,255,.20));
    }
    .hint{
      position:absolute; inset:auto 2.8vmin 2.8vmin auto;
      font-size:12px;
      color:rgba(234,247,255,.55);
      background: rgba(2,4,10,.22);
      border:1px solid rgba(127,227,255,.08);
      padding:8px 10px;
      border-radius:12px;
      backdrop-filter: blur(8px);
      pointer-events:none;
      max-width:min(360px, 82vw);
    }

    @media (prefers-reduced-motion: reduce){
      .hint::after{ content:" (animación reducida)"; }
    }
  </style>
</head>
<body>
  <div id="stage">
    <canvas id="stars"></canvas>

    <div class="universe" aria-hidden="true">
      <div class="orbit-layer" id="orbitLayer"></div>

      <div class="saturn-wrap">
        <div class="ring back"></div>
        <div class="planet"></div>
        <div class="ring front"></div>
      </div>

      <div class="caption">
        <h1>PARA MI UNIVERSO</h1>
        <p>Siempre rotando alrededor de ti ✨</p>
      </div>

      <div class="hint">
        Tip: si tienes un sticker PNG/WebP, ponlo en la misma carpeta y cambia el nombre en el código
        (<b>sticker.png</b>). Si no lo quieres, borra el bloque “sticker”.
      </div>
    </div>
  </div>

  <script>
    // =========================
    //  CONFIG (tú puedes editar)
    // =========================
    const phrases = [
      "my desastre fav",
      "mi niño",
      "mi todo",
      "mi mundo",
      "mi cielo",
      "mi husband",
      "mi rey",
      "el dueño de mi corazón",
      "el color que hace mis días más hermosos",
      "te amo",
      "mi chiquito",
      "hermoso",
      "precioso",
      "mi tesoro",
      "lo más preciado para mí"
    ];

    // Velocidades (más bajo = más lento)
    const ORBIT_SPEED = 0.035;      // frases
    const STARS_SPEED = 0.010;      // estrellas
    const TWINKLE_SPEED = 0.85;     // parpadeo suave

    // Radios de órbita para frases (se ajusta a pantalla)
    const ORBIT_MIN = 180; // px
    const ORBIT_MAX = 360; // px

    // Sticker (opcional)
    const STICKER_ENABLED = true;       // pon false si NO lo quieres
    const STICKER_FILE = "sticker.png"; // cambia por el nombre real

    // =========================
    //  ORBIT TEXT LAYER
    // =========================
    const orbitLayer = document.getElementById("orbitLayer");

    const phraseNodes = phrases.map((t, i) => {
      const el = document.createElement("div");
      el.className = "phrase";
      el.textContent = t;
      orbitLayer.appendChild(el);
      return el;
    });

    let stickerNode = null;
    if (STICKER_ENABLED) {
      stickerNode = document.createElement("div");
      stickerNode.className = "sticker";
      stickerNode.innerHTML = `<img src="${STICKER_FILE}" alt="" />`;
      orbitLayer.appendChild(stickerNode);
    }

    // =========================
    //  STAR CANVAS (particles)
    // =========================
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d", { alpha: true });

    let W = 0, H = 0, DPR = 1;
    let center = { x: 0, y: 0 };

    const starCount = 380;   // cantidad total
    const stars = [];

    function rand(a,b){ return a + Math.random()*(b-a); }

    function resize(){
      DPR = Math.min(2, window.devicePixelRatio || 1);
      W = Math.floor(window.innerWidth);
      H = Math.floor(window.innerHeight);
      canvas.width = Math.floor(W * DPR);
      canvas.height = Math.floor(H * DPR);
      canvas.style.width = W + "px";
      canvas.style.height = H + "px";
      ctx.setTransform(DPR,0,0,DPR,0,0);

      center.x = W/2;
      center.y = H/2;

      // (Re)crear estrellas
      stars.length = 0;
      const maxR = Math.hypot(W, H) * 0.55;
      for(let i=0;i<starCount;i++){
        const r = rand(40, maxR);
        const a = rand(0, Math.PI*2);
        stars.push({
          baseR: r,
          ang: a,
          size: rand(0.6, 1.8),
          alpha: rand(0.15, 0.85),
          tw: rand(0, Math.PI*2),
          layer: rand(0.25, 1.0) // parallax/velocidad relativa
        });
      }
    }

    window.addEventListener("resize", resize, { passive:true });
    resize();

    function drawBackground(){
      // fondo con gradiente sutil (no saturado)
      const g = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, Math.max(W,H)*0.7);
      g.addColorStop(0, "rgba(20, 45, 95, 0.18)");
      g.addColorStop(0.45, "rgba(6, 10, 25, 0.55)");
      g.addColorStop(1, "rgba(0, 0, 0, 1)");
      ctx.fillStyle = g;
      ctx.fillRect(0,0,W,H);
    }

    function drawStars(t){
      ctx.save();
      // estrellas
      for(const s of stars){
        const a = s.ang;
        const r = s.baseR;

        const x = center.x + Math.cos(a) * r;
        const y = center.y + Math.sin(a) * r;

        const twinkle = 0.65 + 0.35 * Math.sin(s.tw + t*TWINKLE_SPEED);
        const al = Math.max(0, Math.min(1, s.alpha * twinkle));

        ctx.fillStyle = `rgba(234,247,255,${al})`;
        ctx.beginPath();
        ctx.arc(x, y, s.size, 0, Math.PI*2);
        ctx.fill();

        // glow mini para algunas
        if (s.size > 1.3) {
          ctx.fillStyle = `rgba(76,201,255,${al*0.12})`;
          ctx.beginPath();
          ctx.arc(x, y, s.size*3.2, 0, Math.PI*2);
          ctx.fill();
        }
      }
      ctx.restore();
    }

    // =========================
    //  ANIM LOOP
    // =========================
    let last = performance.now();
    let time = 0;

    function tick(now){
      const dt = Math.min(0.05, (now - last) / 1000);
      last = now;
      time += dt;

      // mover estrellas (rotación suave)
      for(const s of stars){
        s.ang += dt * STARS_SPEED * (0.35 + s.layer);
        s.tw += dt * (0.25 + s.layer*0.6);
      }

      // dibujar
      ctx.clearRect(0,0,W,H);
      drawBackground();
      drawStars(time);

      // órbitas de texto
      const minSide = Math.min(W,H);
      const rMin = Math.max(ORBIT_MIN, minSide * 0.22);
      const rMax = Math.max(ORBIT_MAX, minSide * 0.38);

      const count = phraseNodes.length;
      for(let i=0;i<count;i++){
        const el = phraseNodes[i];

        // distribuir en 2 anillos para que no se amontonen
        const ring = (i % 2);
        const radius = ring ? rMax : rMin;

        const base = (i / count) * Math.PI*2;
        const ang = base + time * ORBIT_SPEED * (ring ? 0.9 : 1.0);

        const x = Math.cos(ang) * radius;
        const y = Math.sin(ang) * radius;

        // leve perspectiva/opacity
        const depth = 0.6 + 0.4 * (Math.sin(ang) * 0.5 + 0.5);

        el.style.transform =
          `translate(-50%,-50%) translate(${x}px, ${y}px)`;
        el.style.opacity = (0.70 + 0.25*depth).toFixed(3);
      }

      // sticker orbitando (si existe)
      if (stickerNode){
        const r = (rMin + rMax) * 0.52;
        const a = time * (ORBIT_SPEED * 0.85) + 1.2;
        const x = Math.cos(a) * r;
        const y = Math.sin(a) * r;
        stickerNode.style.transform = `translate(-50%,-50%) translate(${x}px, ${y}px) rotate(${a*18}deg)`;
      }

      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  </script>
</body>
</html>
